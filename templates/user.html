<div class="row">

	<div class="col-md-6 col-md-offset-3">
		<div class="jumbotron">
			<h2>Status from {{username}}</h2>
			<div id="chart_div"></div>
			<h3>Repositories</h3>
			<table class="table table-striped table-hover ">
				<thead>
					<tr>
						<th>#</th>
						<th>Repository Name</th>
						<th>Languages</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="repo in repos">
						<td>{{$index + 1}}</td>
						<td ng-init="getLanguages(repo)">{{repo.name}}</td>
						<td>{{repo.languages}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<script>
$.material.init();
</script>
